<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>
  </head>
    <body>
        <div class="container">

                Металлочерепица:<br>

                {% endif %}</h1>  
            
        </div>
    </body>
</html>
